<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <header class="main-container">
        <div class="nav">
          <div class="logo">
            <img src="/img/logo.png" alt="logo" />
          </div>
          <ul class="mylinks">
            <li class="links">Home</li>
            <li class="links" id="menuBtn">Menu</li>
            <li class="links" id="contactBtn">Contact</li>
          </ul>
        </div>
      </header>
      <div class="showcase main-container">
        <h2>Welcome to Meeco's,</h2>
        <h1>Authentic Japanese Ramen.</h1>
      </div>
      <div class="menu main-container">
        <button id="menuBtn">MENU</button>
      </div>
    </div>
    <footer>Meeco Arcilla &#169;2023| Odin Project</footer>
  </body>
  <script src="main.js" defer></script>
</html>
